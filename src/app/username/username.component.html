<div *ngIf="profile">
  <div class="panel panel-default">
    <div class="panel-heading">

      {{profile.name}} <small>({{profile.login}})</small>
       Works at, {{profile.description}} {{profile.location}}
</div>
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-3">
          <img src="{{profile.avatar_url}}"  class="img-circle img responsive" alt="profile image">

        </div>
        <div class="col-sm-5">
          <ul class="list-group">
            <li class="list-items" *ngIf="profile.bio"> {{profile.bio}}</li>
            <li class="list-items" *ngIf="profile.hireable">Available for hire</li>
            <li class="list-items" *ngIf="profile.blog"> {{profile.blog}}</li>
            <li class="list-items" *ngIf="profile.email"> {{profile.email}}</li>

          </ul>

        </div>
        <div class="col-sm-4">
          <p>
            <span class="label label-default">{{profile.followers}} Followers </span>
            <span class="label label-default">  Following{{profile.following}} </span>
            <!-- <span class="label label-default">{{profile.public_repos}}  public repos </span>


          </p>
          <p> <a href="{{profile.html_url}}"  target ="_blank"class="btn btn-success"> View profile on github</a> </p> -->

        </div>

      </div>

    </div>
  </div>
</div>
